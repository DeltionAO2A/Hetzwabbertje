<!DOCTYPE html>
<html>
    <head>
          <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
      <link type="text/css" rel="stylesheet" href="css/custom.css">
           
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="grey lighten-3">
  
    <div class="row">
      <div class="col s12 m4 jj-center">
        <div class="card-panel teal grey lighten-4">
          <span class="grey-text center">
            
             <small>Het zwabbertje</small>
             <h3>Login</h3>

              <div class="row">
                <form class="col s12 m12" action="index.html">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">person_pin</i>
                      <input id="" type="text" class="validate">
                      <label for="email">Naam</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">Sign In</button>
                    </div>
                  </div>
                </form>
              </div>
          
          
          
          </span>
        </div>
      </div>
    </div>
   
   
    
    
    
    
    
       <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/custom.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
